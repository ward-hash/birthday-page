<!DOCTYPE html>
<html>
<head>
    <title>Birthday Message</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/originals/4d/13/58/4d1358d8a61a5bc6e0787d42c7ebf3a1.gif');
            background-size: cover;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #ff1493;
            font-size: 4em;
            margin: 0;
            text-shadow: 3px 3px 0px rgba(255, 20, 147, 0.2);
            animation: bounce 2s infinite;
        }
        
        p {
            color: #333;
            font-size: 2em;
            margin-top: 20px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: rgba(255, 20, 147, 0.6);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100px) translateX(100px); }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
        <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
        <div class="balloon" style="left: 70%; animation-delay: 6s;"></div>
        <div class="balloon" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    
    <div class="container">
        <h1>Happy Birthday</h1>
        <p>Sorry that I forgot</p>
    </div>
</body>
</html>
